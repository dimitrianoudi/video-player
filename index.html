<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Carousel</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="videobox">
    <a href="#" id="prev_btn">&laquo;</a>
    <a href="#" id="next_btn">&raquo;</a>
    <div id="carousel"></div>
  </div>

<script id="videos" type="text/template">
  {{#data}}
    <div class="video">
      <img src="{{poster}}">
      <h3>{{title}}</h3>
    <video id="slider" autoplay muted loop controls>
        <source src="{{video}}" type="video/mp4">
    </video>
    </div>
  {{/data}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

<script>
  $(function(){
    $.getJSON('http://hybridtv.ss7.tv/techtest/movies.json', function(data){
      var template = $('#videos').html();
      var html = Mustache.to_html(template, data);
      
      $('#carousel').html(html);
      $('#carousel').cycle({
        fx: 'fade',
        pause: 1,
        next: '#next_btn',
        prev: '#prev_btn',
        speed: 500,
        timeout: 10000
      })
    });
  });
</script>

</body>
</html>
